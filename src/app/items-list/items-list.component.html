<table class="table" *ngIf="items">
  <tbody>
    <tr *ngFor="let item of items | sortByPos">
      <td style="width: 80px">
        <img *ngIf="item.Thumbnail['@hasImage']" [src]="item.Thumbnail['#text']" alt=""/>
      </td>
      <td>{{item.S}}</td>
      <td>{{item.P}}</td>
      <td>{{item.N}}</td>
      <td>{{item.V}}</td>
    </tr>
  </tbody>
</table>
